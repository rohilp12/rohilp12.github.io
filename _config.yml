###########
# Contact #
###########

email: "rohil.patel@rutgers.edu"


# Set a url pointing to your publish PGP Public Key here, and it will appear in the Contact section
pgp: False

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Meet Rohil Patel, a digital marketing enthusiast based in New Jersey. With a passion for all things digital, Rohil stays ahead of the curve and is constantly seeking new and innovative ways to drive results for his clients. When he's not creating successful marketing campaigns, you can find him eating pizza."
author_blurb_image: "/img/Asset 4favicon1x2.png"

